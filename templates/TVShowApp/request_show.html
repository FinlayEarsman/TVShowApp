{% extends 'TVShowApp/base.html' %}
{% load static %}
{% block title_block %}
	Request Show
{% endblock %}

{% block header_block %}
Request a Show
{% endblock %}


{% block body_block %}
<form id="show_form" method="post" action="{% url 'TVShowApp:request_show' %}" enctype="multipart/form-data">
		{% csrf_token %}
		Name of show: <input type="text" name="show_name" value="" size="25" />
		<br />
		Year released: <input type="text" name="year_released" value="" size="25" />
		<br />
		Genre(s): <input type="text" name="genre" value="" size="25" />
		<br />
		Photo: <input type="file" name="photo" accept="image/png, image/jpeg" />
		<br />
		<input type="submit" value="Submit Request" />
	</form>

{% endblock %}
